# Spring application-specific configurations
spring:
  application:
    name: patientServicesEnrolment  # Name of the Spring Boot application
  datasource:
    url: jdbc:postgresql://localhost:5432/PATIENTSERVICES_DB  # PostgreSQL connection URL
    username: postgres  # PostgreSQL username
    password: Reddy@2000  # PostgreSQL password
    driver-class-name: org.postgresql.Driver  # PostgreSQL driver
  jpa:
    hibernate:
      ddl-auto: update  # Automatically creates/updates the schema
    show-sql: true  # Enables SQL query logging
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect  # Hibernate dialect for PostgreSQL

# Server-specific configurations
server:
  port: 8081  # Application will run on this port

  spring:
    ai:
      ollama:
        base-url: http://localhost:11434
        model: mistral



